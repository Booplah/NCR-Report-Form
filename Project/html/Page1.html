<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>QA Portion</title>
</head>

<body>
  <h2>QA Portion</h2>
  <form>
    <label>Supplier Name <input type="text" name="supplierName"></label><br>
    <label>Supplier / Receiving Inspector <input type="text" name="supplierOrInspector"></label><br>
    <label><input type="checkbox" name="wip"> WIP</label><br>
    <label>PO or Product # <input type="text" name="poOrProduct"></label><br>
    <label>Sales Order <input type="text" name="salesOrder"></label><br>
    <label>Quantity Received <input type="number" name="qtyReceived"></label><br>
    <label>Quantity Defective <input type="number" name="qtyDefective"></label><br>
    <label>Item Description <textarea name="itemDesc"></textarea></label><br>
    <label>Defect Description <textarea name="defectDesc"></textarea></label><br>
    <label>To Disposition <input type="text" name="toDispos"></label><br>
    <label>Non-conformed Item <input type="text" name="nonconformedItem"></label><br>
    <label>Quality Rep Name <input type="text" name="qrName"></label><br>
    <label>Date <input type="date" name="date"></label><br>
    <button type="submit">Save</button>
  </form>
  </main>

</body>
