<!-- Engineering Section -->
<section class="card pad">
  <h2>Engineering</h2>

  <form>

    <fieldset class="form-group">
      <legend>Review by CF Engineering <span class="required">*</span></legend>
      <label><input type="radio" required> Use As Is</label>
      <label><input type="radio"> Repair</label>
      <label><input type="radio"> Rework</label>
      <label><input type="radio"> Scrap</label>
      <div class="error" role="alert" aria-live="polite"></div>
    </fieldset>

    <fieldset class="form-group">
      <legend>Require Notification<span class="required">*</span></legend>
      <label><input type="radio" required> Yes</label>
      <label>
        <input type="radio"> No</label>
      <div class="error" role="alert" aria-live="polite"></div>
    </fieldset>

    <div class="form-group hidden">
      <label>Message to customer detailing issues:</label>
      <textarea class="input" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Disposition (Sequence of work steps required when “Repair” or “Rework” indicated):</label>
      <textarea class="input" rows="3"></textarea>
    </div>

    <fieldset class="form-group">
      <legend>Does the drawing require updating? <span class="required">*</span></legend>
      <label><input type="radio" required> Yes</label>
      <label><input type="radio"> No</label>
      <div class="error" role="alert" aria-live="polite"></div>
    </fieldset>

    <div class="form-group hidden">
      <div class="two-col">
        <div>
          <label>Original Rev. Number:</label>
          <input type="text" class="input">
        </div>
        <div>
          <label>Updated Rev. Number:</label>
          <input type="text" class="input">
        </div>
      </div>

      <div class="two-col">
        <div>
          <label>Revision Date:</label>
          <input type="date" class="input">
        </div>
      </div>
    </div>

    <div class="two-col">
      <div>
        <label>Name of Engineer <span class="required">*</span></label>
        <input type="text" class="input" required>
        <div class="error" role="alert" aria-live="polite"></div>
      </div>
      <div>
        <label>Date <span class="required">*</span></label>
        <input type="date" class="input" required>
        <div class="error" role="alert" aria-live="polite"></div>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn">Cancel</button>
      <button type="submit" class="btn primary">Save Engineering Section</button>
    </div>

  </form>
</section>
