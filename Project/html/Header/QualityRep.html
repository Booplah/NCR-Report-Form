  <main>
    <h2>QA Page</h2>
    <form>
      <label for="supplierName">Supplier Name</label>
      <input type="text" id="supplierName" name="supplierName" required><br>

      <label for="supplierInspector">Supplier / Receiving Inspector</label>
      <input type="text" id="supplierInspector" name="supplierOrInspector"><br>

      <label for="wip">WIP</label>
      <input type="checkbox" id="wip" name="wip"><br>

      <label for="poNum">PO or Product #</label>
      <input type="text" id="poNum" name="poOrProduct" required><br>

      <label for="salesOrder">Sales Order</label>
      <input type="text" id="salesOrder" name="salesOrder"><br>

      <label for="qtyReceived">Quantity Received</label>
      <input type="number" id="qtyReceived" name="qtyReceived" required><br>

      <label for="qtyDefective">Quantity Defective</label>
      <input type="number" id="qtyDefective" name="qtyDefective" required><br>

      <label for="itemDesc">Item Description</label>
      <textarea id="itemDesc" name="itemDesc" required></textarea><br>

      <label for="defectDesc">Defect Description</label>
      <textarea id="defectDesc" name="defectDesc" required></textarea><br>

      <label for="toDispos">To Disposition</label>
      <input type="text" id="toDispos" name="toDispos"><br>

      <label for="nonconformedItem">Non-conformed Item</label>
      <input type="text" id="nonconformedItem" name="nonconformedItem"><br>

      <label for="qrName">Quality Rep Name</label>
      <input type="text" id="qrName" name="qrName" required><br>

      <label for="qaDate">Date</label>
      <input type="date" id="qaDate" name="date" required><br>

      <button type="submit">Save</button>
    </form>
  </main>
