<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Main-Page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Department Selector</title>
</head>
<body class="bg-[rgb(23,52,81)] min-h-screen flex items-center justify-center font-sans p-4">

<div class="text-center">
  <h1 class="text-3xl font-bold text-[rgb(255,255,255)] mb-10">
    Choose Department
  </h1>
  <div class="flex flex-row space-x-9">

    <a href="#" class="role-link" data-role="Quality">
    <div class="dept-square">Quality</div>
    </a>
   <a href="#" class="role-link" data-role="Engineering">
    <div class="dept-square">Engineering</div>
    </a>
   <a href="#" class="role-link" data-role="Purchasing">
    <div class="dept-square">Purchasing</div>
    </a>
  </div>
</div>
<style>
    .dept-square {
        /* Sizing and layout */
        width: 10rem;  /* 160px */
        height: 10rem; /* 160px */
        display: flex;
        border-color: #2D6EA7;
        border-style: solid;
        border-width: 5px;
        align-items: center;
        justify-content: center;

        /* Colors */
        background-color: white;
        color: rgb(89, 151, 200); /* Text color for squares */

        /* Style & Interaction */
        border-radius: 0.5rem; /* rounded-lg */
        font-weight: 600; /* semi-bold */
        font-size: 1.5rem; /* text-xl */
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

        /* Ensure squares don't shrink */
        flex-shrink: 0;
    }

    .dept-square:hover {
        background-color: #f3f4f6; /* Tailwind's gray-100 */
        transform: translateY(-4px); /* Slight lift on hover */
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
</style>

<!-- JavaScript to handle role selection and redirection -->
<script>
  (function () {
    const ROLE_KEY = 'crossfire.role';
    document.querySelectorAll('.role-link').forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const role = a.getAttribute('data-role');
        localStorage.setItem(ROLE_KEY, role);
        // optional: clear unread state per demo run
        // localStorage.removeItem('crossfire.notifications'); 
        window.location.href = './index.html';
      });
    });
  })();
</script>
</body>
</html>
