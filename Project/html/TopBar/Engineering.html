    <h2>Engineering Page</h2>
    <form>
      <label for="cfEngReview">CF Engineering Review</label>
      <textarea id="cfEngReview" name="cfEngReview" required></textarea><br>

      <label for="reqNotif">Required Notification</label>
      <input type="checkbox" id="reqNotif" name="reqNotif"><br>

      <label for="disposition">Disposition</label>
      <input type="text" id="disposition" name="disposition" required><br>

      <label for="reqUpdating">Requires Updating</label>
      <input type="checkbox" id="reqUpdating" name="reqUpdating"><br>

      <label for="origRevNum">Original Rev Number</label>
      <input type="text" id="origRevNum" name="origRevNum"><br>

      <label for="enginName">Engineer Name</label>
      <input type="text" id="enginName" name="enginName" required><br>

      <label for="updatedRev">Updated Revision</label>
      <input type="text" id="updatedRev" name="updatedRev"><br>

      <label for="revDate">Revision Date</label>
      <input type="date" id="revDate" name="revDate"><br>

      <label for="engineeringDept">Engineering Department</label>
      <input type="text" id="engineeringDept" name="engineeringDept"><br>

      <label for="engDate">Date</label>
      <input type="date" id="engDate" name="date" required><br>

      <button type="submit">Save</button>
    </form>
