<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Portion</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
  <h2>Engineering Portion</h2>
  <form>
    <label>CF Engineering Review <textarea name="cfEngReview"></textarea></label><br>
    <label><input type="checkbox" name="reqNotif"> Required Notification</label><br>
    <label>Disposition <input type="text" name="disposition"></label><br>
    <label><input type="checkbox" name="reqUpdating"> Requires Updating</label><br>
    <label>Original Rev Number <input type="text" name="origRevNum"></label><br>
    <label>Engineer Name <input type="text" name="enginName"></label><br>
    <label>Updated Revision <input type="text" name="updatedRev"></label><br>
    <label>Revision Date <input type="date" name="revDate"></label><br>
    <label>Engineering Department <input type="text" name="engineeringDept"></label><br>
    <label>Date <input type="date" name="date"></label><br>
    <button type="submit">Save</button>
  </form>
</body>

</html>
