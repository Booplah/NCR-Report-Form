          <li>

    <!-- Main -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-purple-700">Create NCR</h1>

        <nav aria-label="Account">
          <div class="border-t border-gray-100">
            <div>
              <p class="text-xs">
                <strong class="block font-medium">Account</strong>
              </p>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div class="max-w-4xl mx-auto">
        <!-- CREATE -->
        <section id="view-create">
          <div class="card pad">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <h2>Quality Rep</h2>
              <button id="btnGenerate" class="btn sm" type="button">Generate NCR #</button>
            </div>

            <form id="ncrForm" style="margin-top:12px" novalidate>
              <div style="display:grid;grid-template-columns:1fr;gap:12px" class="formGrid">
                <div>
                  <label for="ncrNumber">NCR No. <span class="required" aria-hidden="true">*</span></label>
                  <input id="ncrNumber" name="ncrNumber" class="input" type="text" placeholder="ex: NCR-2025-003" aria-describedby="err-ncrNumber" />
                  <div id="err-ncrNumber" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="dateReported">Date <span class="required" aria-hidden="true">*</span></label>
                  <input id="dateReported" name="dateReported" class="input" type="date" aria-describedby="err-dateReported" />
                  <div id="err-dateReported" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="processApplicable">Identify Process Applicable <span class="required" aria-hidden="true">*</span></label>
                  <select id="processApplicable" name="processApplicable" class="input" aria-describedby="err-processApplicable">
                    <option value="">Select…</option>
                    
                    <option value="Supplier or Rec-Insp">Supplier or Rec-Insp</option>
                    <option value="WIP (Production Order)">WIP (Production Order)</option>
                  </select>
                  <div id="err-processApplicable" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="supplierName">Supplier Name <span class="opt">(required if Supplier/Rec-Insp)</span></label>
                  <input id="supplierName" name="supplierName" class="input" type="text" placeholder="ex: MetroFab Inc." aria-describedby="err-supplierName" />
                  <div id="err-supplierName" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="poOrProdNo">PO or Prod. No. <span class="opt">(one of these or Sales Order)</span></label>
                  <input id="poOrProdNo" name="poOrProdNo" class="input" type="text" placeholder="ex: PO-45127 or PRD-20491" aria-describedby="err-poOrProdNo" />
                  <div id="err-poOrProdNo" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="salesOrderNo">Sales Order No. <span class="opt">(one of these or PO/Prod)</span></label>
                  <input id="salesOrderNo" name="salesOrderNo" class="input" type="text" placeholder="ex: SO-77419" aria-describedby="err-salesOrderNo" />
                  <div id="err-salesOrderNo" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div>
                  <label for="itemDescriptionSAP">Description of Item (including SAP No.) <span class="required" aria-hidden="true">*</span></label>
                  <input id="itemDescriptionSAP" name="itemDescriptionSAP" class="input" type="text" placeholder="ex: CF-AX12 – Clamp Bracket (SAP 110045)" aria-describedby="err-itemDescriptionSAP" />
                  <div id="err-itemDescriptionSAP" class="error" role="alert" aria-live="polite"></div>
                </div>

                <div class="two-col">
                  <div>
                    <label for="qtyReceived">Quantity Received <span class="required" aria-hidden="true">*</span></label>
                    <input id="qtyReceived" name="qtyReceived" class="input" type="number" inputmode="numeric" min="1" step="1" placeholder="ex: 120" aria-describedby="err-qtyReceived" />
                    <div id="err-qtyReceived" class="error" role="alert" aria-live="polite"></div>
                  </div>
                  <div>
                    <label for="qtyDefective">Quantity Defective <span class="required" aria-hidden="true">*</span></label>
                    <input id="qtyDefective" name="qtyDefective" class="input" type="number" inputmode="numeric" min="0" step="1" placeholder="ex: 7" aria-describedby="err-qtyDefective" />
                    <div id="err-qtyDefective" class="error" role="alert" aria-live="polite"></div>
                  </div>
                </div>

                <div>
                  <label for="defectDescription">Description of Defect <span class="required" aria-hidden="true">*</span></label>
                  <textarea id="defectDescription" name="defectDescription" class="input" rows="3" placeholder="Detail defect, spec delta, location, lot/PO, etc." aria-describedby="err-defectDescription"></textarea>
                  <div id="err-defectDescription" class="error" role="alert" aria-live="polite"></div>
                </div>

                <fieldset class="card pad" style="border-color:var(--border)">
                  <legend id="legend-itemMarked" style="font-weight:600">Item marked Nonconforming <span class="required" aria-hidden="true">*</span></legend>
                  <div id="itemMarkedNonconformingGroup" role="radiogroup" aria-labelledby="legend-itemMarked" style="display:flex;gap:16px;margin-top:6px">
                    <label for="mark-yes"><input id="mark-yes" type="radio" name="itemMarkedNonconforming" value="Yes" /> Yes</label>
                    <label for="mark-no"><input id="mark-no" type="radio" name="itemMarkedNonconforming" value="No" /> No</label>
                  </div>
                  <div id="err-itemMarkedNonconforming" class="error" role="alert" aria-live="polite"></div>
                  <p class="muted" style="font-size:12px;margin-top:6px">Uploads (images/videos)</p>
                </fieldset>

                <div class="two-col">
                  <div>
                    <label for="reportedBy">Quality Representative's Name <span class="required" aria-hidden="true">*</span></label>
                    <input id="reportedBy" name="reportedBy" class="input" type="text" placeholder="ex: Dave kendell" aria-describedby="err-reportedBy" />
                    <div id="err-reportedBy" class="error" role="alert" aria-live="polite"></div>
                  </div>
                  <div>
                    <label for="status">Status <span class="required" aria-hidden="true">*</span></label>
                    <select id="status" name="status" class="input" aria-describedby="err-status">
                      <option>Open</option>
                      <option>Closed</option>
                    </select>
                    <div id="err-status" class="error" role="alert" aria-live="polite"></div>
                  </div>
                </div>

                <div class="actions">
                  <button type="button" class="btn" id="btnValidate">Validate Input</button>
                  <button type="submit" class="btn primary">Save NCR</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
