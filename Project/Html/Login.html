<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Main Container -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign In</h2>

    <form id="loginForm" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" placeholder="your@email.com">
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" placeholder="••••••••">
      </div>

      <!-- Department Field -->
      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <select id="department" required class="w-full px-4 py-2 border rounded-lg bg-white focus:ring focus:ring-blue-300 outline-none">
          <option value="">Select a department</option>
          <option value="QA">Quality Assurance</option>
          <option value="EM">Engineering Manager</option>
          <option value="OM">Operations Manager</option>
          <option value="Admin">Administrator</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
        Sign In
      </button>
    </form>
  </div>

  <!-- Login Logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const department = document.getElementById('department').value;

      if (!email || !password || !department) {
        alert('Please fill in all fields');
        return;
      }

      const roleMap = { QA: 'Quality', EM: 'Engineering', OM: 'Purchasing', Admin: 'Admin' };
      const routeMap = {
        QA: './QA/index.html',
        EM: './EM/index.html',
        OM: './OM/index.html',
        Admin: './Admin/Admin.html'
      };

      const role = roleMap[department];
      localStorage.setItem('crossfire.role', role);
      localStorage.setItem('ncrUserRole', role);

      window.location.href = routeMap[department];
    });
  </script>

</body>
</html>
